name: Build AuroraRoleplay APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Gradle 7.4.2
      run: |
        wget https://services.gradle.org/distributions/gradle-7.4.2-bin.zip -P /tmp
        sudo unzip -q /tmp/gradle-7.4.2-bin.zip -d /opt/gradle
        echo "/opt/gradle/gradle-7.4.2/bin" >> $GITHUB_PATH

    - name: Grant execute permission for gradlew (if present)
      run: chmod +x ./gradlew || true

    - name: Build with Gradle (assembleDebug)
      run: |
        gradle --version
        gradle assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AuroraRoleplay-APK
        path: app/build/outputs/apk/debug/*.apk
